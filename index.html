<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2 class="heading">MENTOR CHALLENGE </h2>
  
    <div class="card">
      <div class="img-container">
        <img src="images/image-qr-code.png" alt="qr" class="card-qr"/>
      </div>
      <div class="card-details">
        <h2>Increase your frontend skills by building projects</h2>
        <p>Scan the QR code to visit frontend mentor and take your coding skills to the next level</p>
      </div>

    </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
  <p> Coded by <a href="https://juliusmatern.netlfiy.app">Julius Matern</a>.</p>
  </div>
</body>
</html>
